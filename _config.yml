    - 'https://data89.org/notes'
  Ed:
    - 'https://edstem.org/us/courses/92899/discussion'
  Gradescope:
    - 'https://www.gradescope.com/courses/1223486'

berkeley_theme_options:
  show_logo_in_sidebar: true

# Use this to show/hide the "announcements" feature on the homepage.
# Add your weekly announcements in the _announcements folder.
enable_announcements: true

